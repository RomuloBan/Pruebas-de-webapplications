<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="user-scalable=no, initial-scale=1.0,
		maximum-scale=1.0" />
		<title>Box color change</title>
		
		<style>
		body {
			margin: 0px;
		}
		
		#tapper {
			margin: 10px;
			width: 300px;
			height: 300px;
			background-color: #f00;
		}
		</style>
		<script>
			function hex() {
				var hexchars = "0123456789abcdef";
				var hexval = Math.floor(16 * Math.random());
				return hexchars[hexval];
			}
			window.onload = function() {
				var tapper = document.getElementById("tapper");
				tapper.ontouchstar = function() {
					tapper.style.backgroundColor = "#" + hex() + hex() +hex();
				}
			}
		</script>
	</head>
	
	<body>
		<div id="tapper"></div>
	
	</body>

</html>
